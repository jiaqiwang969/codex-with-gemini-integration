# Codex 配置示例 - Hunyuan AI3D MCP Server
# 将此配置添加到 ~/.codex/config.toml

[[mcp_servers]]
name = "hunyuan-3d"
command = "/path/to/hunyuan-mcp-server"  # 替换为实际路径
env = { 
    TENCENTCLOUD_SECRET_ID = "YOUR_SECRET_ID",     # 替换为您的密钥ID
    TENCENTCLOUD_SECRET_KEY = "YOUR_SECRET_KEY",   # 替换为您的密钥
    RUST_LOG = "info"  # 可选：设置日志级别
}
startup_timeout_sec = 30
tool_timeout_sec = 600  # 3D生成可能需要10分钟

